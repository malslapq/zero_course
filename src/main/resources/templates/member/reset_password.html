<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>비밀번호 초기화</title>
    <script>
        $(function () {
            $('form').on('submit', function () {
                let password = $(this).find('input[name=password]').val();
                let rePassword = $(this).find('input[name=rePassword]').val();
                if (password != rePassword) {
                    alert('비밀번호가 일치하지 않습니다. 다시 확인해주세요.');
                    return false;
                }
            });
        });
    </script>
</head>
<body>

    <h2>비밀번호 초기화</h2>
    <form action="/member/reset/password" method="post">
        <div>
            <label>
                <input type="password" name="password" placeholder="비밀번호" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="rePassword" placeholder="비밀번호 확인" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="hidden" name="resetPasswordKey" th:value="${resetPasswordKey}"/>
            </label>
        </div>
        <div>
            <button>비밀번호 변경</button>
        </div>
    </form>

</body>
</html>
