<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <title>관리자 강좌 관리</title>

    <style>
        .list {
            padding-top: 20px;
        }
        .list table {
            width: 100%;
            border-collapse: collapse;
            border-color: black;
        }

        .list table th, td {
            border: solid 1px #000;
        }

        .pageForm {
            padding-top: 20px;
            text-align: center;
        }

    </style>

</head>
<body>

<h2>관리자 강좌 관리</h2>

<div th:replace="/fragments/admin_layout.html :: admin-fragment-body-menu">
</div>

<div>
    <a href="/admin/course/add.do">강좌 등록</a>
</div>

<div class="list">
    <table>
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                카테고리
            </th>
            <th>
                제목
            </th>
            <th>
                등록일
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
<!--            <td th:text="${endNo} - ${courseStat.index}"></td>-->
            <td th:text="${course.id}"></td>
            <td th:text="${course.categoryId}"></td>
            <td>
                <a th:href="'/admin/course/edit.do?id='+${course.id}"
                   th:text="${course.subject}"></a>
            </td>
            <td th:text="${course.createdDate}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
