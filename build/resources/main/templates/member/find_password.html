<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>

    <h2>비밀번호 찾기</h2>
    <div th:replace="/fragments/layout.html :: fragment-body-menu">
    </div>

    <form action="/member/find/password" method="post">
        <div>
            <input type="text" name="userId" placeholder="아이디(이메일)" required/>
        </div>
        <div>
            <input type="text" name="userName" placeholder="이름" required/>
        </div>
        <div>
            <button type="submit">비밀번호 초기화 요청</button>
        </div>
        <div th:text="${errorMessage}">
        </div>
    </form>

</body>
</html>
