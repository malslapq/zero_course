<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화</title>
</head>
<body>

    <h2>비밀번호 초기화 완료</h2>

    <div th:if="${result eq true}">
        <p>비밀번호가 초기화 됐습니다.</p>
        <a href="/">메인화면으로 돌아가기</a>
    </div>
    <div th:if="${result eq false}">
        <p>비밀번호 초기화에 실패했습니다.</p>
    </div>
    <div th:text="${errorMessage}">
        <a href="/">메인화면으로 돌아가기</a>
    </div>

</body>
</html>
