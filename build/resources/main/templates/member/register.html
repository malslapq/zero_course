<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <div th:replace="/fragments/layout.html :: fragment-body-menu">
    </div>
    <form action="/member" method="post">
        <div>
            <label>
                <input type="email" name="userId" placeholder="아이디(이메일)" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="userName" placeholder="이름" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="password" placeholder="비밀번호" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="rePassword" placeholder="비밀번호 확인" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="tel" name="phone" placeholder="전화번호" required/>
            </label>
        </div>
        <div>
            <button>회원가입</button>
        </div>
    </form>
</body>
</html>
