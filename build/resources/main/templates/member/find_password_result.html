<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

    <div th:replace="/fragments/layout.html :: fragment-body-menu">
    </div>

    <div th:if="${result eq true}">

        <div>

    </div>


</body>
</html>
